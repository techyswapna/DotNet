mode: Mainline
branches:
  develop :
    regex: ^develop?[/-]
    source-branches: ['main','master']
    tag: devel-{BranchName}
  features:
    regex: ^feature?[/-]
    source-branches: ['main','master']
    tag: feat-{BranchName}
  fix:
    regex: bugfix(es)?[/-]
    source-branches: ['main','master']
    tag: bugfix-{BranchName}
ignore:
  sha: []
merge-message-formats: {}
